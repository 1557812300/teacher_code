<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: pink;
            width: 100px;
            height: 100px;
            float: left;
            margin: 10px;
        }
        #div1{
            border: 1px solid purple;
        }
        #div2{
            border-width: 20px;
            border-color: palegreen blue;
            border-style: solid dashed double dotted;
        }
        #div3{
            border-top: 3px solid green;
            border-right: dashed 5px sandybrown;
            border-bottom: blue double 10px;
            border-left: dotted purple 10px;
        }
    </style>
</head>
<body>
    <div id="div1">边框属性1</div>
    <div id="div2">边框属性2</div>
    <div id="div3">边框属性3</div>
    <div id="div4">边框属性4</div>
    <div id="div5">边框属性5</div>
    <div id="div6">边框属性6</div>
    <div id="div7">边框属性7</div>
</body>
</html>
