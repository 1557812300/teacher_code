<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 10px;
            background-color: pink;
            width: 200px;
            height: 200px;
            background-image: url(../images/s5.png);
        }
        .box1{
            /* 图>div */
            width: 100px;
            height: 100px;
            background-image: url(../images/1-1.jpg);
        }
        .box2{
            /* 图=div */
            width: 150px;
            height: 150px;
            background-image: url(../images/s3.png);
        }
        .box3{
            width: 200px;
            height: 200px;
            background-image: url(../images/s3.png);
        }
        p{
            width: 80px;
            height: 80px;
            background-color: #555555;
        }
        h2{
            /* 不加宽和高，则图片不显示 */
            background-image: url(../images/s3.png);
        }
        .box4{
            background-repeat: no-repeat;
            background-repeat: no-repeat;
        }
        .box5{
           background-repeat: repeat-x;
           background-repeat: repeat-y;
        }
        .box6{
            /* 水平方向 垂直方向 */
            background-position: right top;
        }
        .box7{
            background-position: left bottom;
        }
        .box8{
            background-position: center;
        }
        .box9{
            background-position: -20px -50px;
        }
        .box3{
           
        }
    </style>
</head>
<body>
    <div class="box1">背景图片相关属性1
        <p></p>
    </div>
    <div class="box2">背景图片相关属性2</div>
    <div class="box3">背景图片相关属性3</div>
    <div class="box4">背景图片相关属性4</div>
    <div class="box5">背景图片相关属性5</div>
    <div class="box6">背景图片相关属性6</div>
    <div class="box7">背景图片相关属性7</div>
    <div class="box8">背景图片相关属性8</div>
    <div class="box9">背景图片相关属性9</div>
    <h2></h2>
</body>
</html>
