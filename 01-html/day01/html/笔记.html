<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页标题一</title>
</head>
<body>
	
<!-- 		1.新建文件：ctrl+n
		2.保存文件：ctrl+s
		3.声明文档类型:英文输入法感叹号，按tab键。
		4.<!DOCTYPE html>：声明文档类型，作用告知浏览器以何种方式解析当前文档。
		5.<meta charset="UTF-8">：声明编码格式。作用防止页面文本乱码。utf-8国际通用编码。中文编码gb2312。
		6.打开浏览器：编辑器按f12（fn+12）。
		7.<title>网页标题一</title>：网页标题，一个网页只能有一个网页标题。
		8.开启或关闭侧边栏：ctrl+k+b。
		9.同时写多个同级标签：h1+h2+h3+h4+h5+h6，按tab键。
		10.给多个标签添加文本：选中标签相同部分，按ctrl+d，移动键盘上的方向键。
		11.strong语义化标签。
		12.父元素嵌套多个子元素写法：ul>li*5(父元素>子元素*10)，按tab键。
		13.当html属性名与属性值相同时，属性值可省略不写。
	
 --></body>
</html>
