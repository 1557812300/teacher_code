<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table tr td{
			text-align:center;
		}
	</style>
</head>
<body>
	<form action="">
		<table border="1" width="450" height="200" align="center" cellspacing="0">
			<tr>
				<td rowspan="4">总体信息</td>
				<td colspan="2">用户注册</td>
			</tr>
			<tr>
				<td style="text-align:right;">用户名：</td>
				<td style="text-align:left;">
					<input type="text" value="填写用户名">
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">密码：</td>
				<td style="text-align:left;">
					<input type="password">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit">
					<input type="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
