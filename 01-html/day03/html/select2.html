<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择符</title>
	<style type="text/css">
		a:link{
			background:red;
		}
		a:visited{
			background:gold;
		}
		a:hover{
			background:skyblue;
		}
		a:active{
			background:green;
		}
		p:link{
			background:red;
		}
		p:visited{
			background:gold;
		}
		p:hover{
			background:skyblue;
		}
		p:active{
			background:green;
		}
	</style>
</head>
<body>
	<a href="">伪类选择符</a>
	<p>ppfsdf</p>
</body>
</html>
