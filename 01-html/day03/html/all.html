<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通配符选择器</title>
	<style type="text/css">
		h2{
			width:200px;
			height:200px;
			background:red;
		}
		*{
			width:100px;
			height:100px;
			background:pink;
		}
		html,body{
			background:white;
		}
	</style>
</head>
<body>
	<div>div</div>
	<p>p</p>
	<form action="">form</form>
	<li>li</li>
	<h2>h2</h2>
</body>
</html>
