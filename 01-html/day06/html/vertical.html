<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

			margin:0;
			padding:0;
		}
		div{
			width:300px;
			height:300px;
			background:red;
			margin:100px auto;
			text-align:center;
		}
		div p{

			vertical-align: middle;
		}
		div span{
			display: inline-block;
			height:300px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div>
		<p></p><span></span>
	</div>
</body>
</html>
