<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
		1.标准盒模型的组成：margin（边界/外边距）、border、padding（补白/内填充)、内容。
		2.ppadding的用法
			2-1.padding是加在盒子里的。
			2-2.padding是用来改变盒子内容（文本、图片、子元素）的位置的。
			2-3.padding不影响背景图片的位置。
			2-4.padding会把元素撑大，如果想保留元素原有大小，需要用元素的宽高减去添加padding值，重新给元素设置宽高。
			2-5.padding一个值代表四个方向。
				padding：上下    左右。
				padding:上   左右   下。
				padding：上  右   下  左。
			2-6.padding单一方向赋值
				padding-top
				padding-right
				padding-bottom
				padding-left
				padding:0 0 0 20px;
		3.margin的用法
			3-1.margin是加在元素外的。
			3-2.margin的作用控制元素与元素之间的间距的。用来改变元素自身的位置的。
			3-3.margin属性值为正数时，背景图片向右向下移动，属性值为负数时，向左向上移动。
			3-4.margin:0 auto可以让一个有宽度的块元素在父元素里水平居中。注意：当同时添加float值不为none时，margin:0 auto无效。
		4.块状元素的显示特征：
			4-1.块状元素独占一行，自上而下显示。
			4-2.块状元素可定义宽高。
			4-3.块状元素可作为其他元素的父元素。
		5.行内元素/内联元素的显示特征：
			5-1.行内元素在一行上显示。
			5-2.行内元素不可定义宽高。
			5-3.行内元素添加margin-top、margin-bottom、padding-top、padding-bottom不能正确显示。
	 -->
</body>
</html>
