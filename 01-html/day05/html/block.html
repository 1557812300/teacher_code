<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>block（块状元素）</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div,form,p,hr,li,dl,dt,ul,ol{
			width:100px;
			height:100px;
			background:pink;
			margin:10px;
		}
	</style>
</head>
<body>
	<div>div</div>
	<form action="">form</form>
	<p>p</p>
	<hr>
	<li>li</li>
	<dl>dl</dl>
	<dt>dt</dt>
	<ul>ul</ul>
	<ol>ol</ol>
	<h1>
		<div>div</div>
	</h1>
	<p>
		<li>li</li>
	</p>
</body>
</html>
