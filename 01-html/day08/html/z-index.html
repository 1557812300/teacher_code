<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:500px;
			height:500px;
			background:yellowgreen;
			margin:0 auto;
			position: relative;
		}
		.div1{
			width:100px;
			height:100px;
			background:red;
			position:relative;
			top:50px;
			left:50px;
			z-index:1;
		}
		.div2{
			width:150px;
			height:150px;
			background:gold;
			position: absolute;
			z-index:1;
			left:50px;
		}
		.div3{
			width:200px;
			height:200px;
			background:pink;
			position: absolute;
			z-index:-1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1">div1</div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>
	</div>
</body>
</html>
