<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:200px;
			height:200px;
			background:red;
			visibility: hidden;
		}
		body:hover div{
			visibility: visible;
		}
		p{
			width:150px;
			height:150px;
			background:pink;
			display: none;
		}
		h1{
			width:100px;
			height:100px;
			background:gold;
		}
		h3{
			width:50px;
			height:50px;
			background:yellowgreen;
		}
	</style>
</head>
<body>
	<div>div</div>
	<p>p</p>
	<h1>h1</h1>
	<h3>h3</h3>
</body>
</html>
