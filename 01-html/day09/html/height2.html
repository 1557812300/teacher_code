<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:500px;
			background:red;
			position: relative;
		}
		div p{
			width:100px;
			height:100px;
			background:gold;
			float:left;
		}
		div h2{
			clear:both;
			height:0;
			overflow:hidden;
		}
		div h3{
			width:200px;
			height:200px;
			background:pink;
			position: sticky;
			top:200px;
			left:500px;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
		<h2>发斯蒂芬斯蒂芬</h2>
		<h3>h3</h3>
	</div>
</body>
</html>
