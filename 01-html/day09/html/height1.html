<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:500px;
			background:red;
			overflow:hidden;
			position: relative;
		}
		div p{
			width:100px;
			height:100px;
			background:gold;
			float:left;
		}
		div h2{
			width:150px;
			height:150px;
			background:pink;
			position: fixed;
			top:130px;
			left:400px;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
		<h2>h2</h2>
	</div>
</body>
</html>
