<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"></style>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:100px;
			height:100px;
			background:red;
		}
		span{
			width:150px;
			height:150px;
			background:pink
		}
		b{
			width:100px;
			height:100px;
			background:skyblue;
			display: inline-block;
		}
		div::first-letter{
			font-size:30px;
			color:purple;
			background:skyblue;
		}
		span::first-letter{
			font-size:30px;
			color:purple;
			background:skyblue;
		}
		b::first-letter{
			font-size:30px;
			color:purple;
			background:pink;
		}
		div::first-line{
			background:green;
			font-size:12px;
		}
		span::first-line{
			background:green;
			font-size:12px;
		}
		b::first-line{
			background:green;
			font-size:12px;
		}

	</style>
</head>
<body>
	<div>讲课刘俊康留级率拉开距离</div>
	<span>讲课刘俊康留级率拉开距离</span>
	<b>讲课刘俊康留级率拉开距离</b>
</body>
</html>
